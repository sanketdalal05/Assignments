<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var secretnumber, guess;

        secretnumber = Math.floor(Math.random() * 10);
        guess = window.prompt("Enter Number= ");
        if (guess == secretnumber) {
            document.write("Your guess is correct. Congrats!");
        }
        else if (guess < secretnumber) {
            document.write("your guess is smaller than the secret number.");
        }
        else if (guess > secretnumber) {
            document.write("Your guess is greater than the secret number.");
        }
    
        else{
            document.write("Please enter Valid number...");
    }
    </script>
</body>

</html>
