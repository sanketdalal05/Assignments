<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = window.prompt("Enter Value of n");
        function fibonacciSeries(n) {
            let a1 = 1, a2 = 1, i;
            if (n <= 1){
               return n;
            }
            document.write(a1 + " ");

            for (i =1; i < n; i++) {
                document.write(a2 + " ");
                let next = a1 + a2;
                a1 = a2;
                a2 = next;
            }
        }
        document.write(fibonacciSeries(number));
    </script>
</body>

</html>
