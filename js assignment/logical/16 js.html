<!DOCTYPE html>
<html>

        <title>  </title>
        <p>if palindrome returens true else flase</p>
        <p><b>output<b></p>
    </head>
<body>

<script>
document.write(checkPalindrome([1, 3, 5, 3, 1]));

function checkPalindrome(arr) {
  const len = arr.length;
  if (len % 2 == 0) return false;

  for (let i = 0; i < len / 2; i++) {
    if (arr[i] !== arr[len - i - 1]) return false;
  }
  return true;
}
</script>
</body>
</html>
