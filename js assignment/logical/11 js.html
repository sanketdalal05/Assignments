<script>
    
        function largest(arr) {
            let i;
            let max = arr[0];
    
            for (i = 1; i < arr.length; i++) {
                if (arr[i] > max)
                    max = arr[i];
            }
            
        return max;
    }
        
        // Driver code
        let arr = [10, 20, 50, 30, 402, 15, 90 ];
        document.write("Largest element is " + largest(arr));
    
    </script>
