<body>
    <p id="demo"></p>
    <h2>JavaScript</h2>
    <h4>output</h4>
<script>
 
    function padChars(s, n)
    {

        let s1 = s;
    
        for (let i = 1; i < n; i++)
            s += s1; // Concatinating strings
    
        return s;
    }
       
        document.write(padChars("y", 2));
        

    </script>
