<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function HeadsRatio(flip) {
            return Math.floor(Math.random() * flip) / flip;
        }

        document.write("<br>" + HeadsRatio(10));
        document.write("<br>" + HeadsRatio(10));
        document.write("<br>" + HeadsRatio(10000));
    </script>
</body>
</html>
