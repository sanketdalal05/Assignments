<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year = prompt("Please input a year");
        var counter = 20;
        var result = true;

        while (counter >= 0) {

            if ((year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0)) {
                result = true;
                console.log(year);
                year++;
                counter--;

            }
            else {
                year++;
            }
        }
    </script>   
</body>

</html>
