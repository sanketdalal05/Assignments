<!DOCTYPE html>
<html>
    <head>
        <title> element occure or not</title>

    </head>
<body>
    <p>odd position elements =</p>
<script>
subjects = ["biology", "science", "math", "english","c++","Java"];
function oddpos(){
   for(let i = 0; i < subjects.length; i++){
      if(i % 2 === 0){
          document.write(subjects[i] + " <br>");
}
   }
}oddpos()
</script>
</body>
</html>
